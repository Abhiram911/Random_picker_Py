<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 25px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .msg {
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Random Name Picker</h2>

    <form method="POST">
        <label>Enter your name:</label>
        <input type="text" name="username" required>
        <button type="submit">Draw</button>
    </form>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</div>

</body>
</html>
