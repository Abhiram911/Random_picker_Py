<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ff4d4d, #ffffff);
        }

        .container {
            background: #ffffff;
            padding: 35px;
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            border-top: 6px solid #d90429;
        }

        h2 {
            color: #d90429;
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #d90429;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input[type=text]:focus {
            border-color: #ff1e1e;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.4);
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #d90429;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #ff1e1e;
            transform: scale(1.03);
        }

        .msg {
            margin-top: 20px;
            font-weight: bold;
            color: #b30000;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 8px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #0f9d58;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ‰ Random Name Picker</h2>

    <form method="POST">
        <label>Enter your name:</label>
        <input type="text" name="username" required>
        <button type="submit">Draw</button>
    </form>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</div>

</body>
</html>
