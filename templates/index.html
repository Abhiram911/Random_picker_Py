<!DOCTYPE html>
<html>
<head>
    <title>Christmas Name Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #b30000, #006400);
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            width: 380px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 3px solid #d4af37; /* gold border */
            position: relative;
        }

        .container:before {
            content: "üéÑ";
            font-size: 40px;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        h2 {
            color: #b30000;
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #ffd700;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #b30000;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input[type=text]:focus {
            border-color: #ff0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #b30000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(179, 0, 0, 0.4);
        }

        button:hover {
            background: #ff0000;
            transform: scale(1.05);
        }

        .msg {
            margin-top: 20px;
            font-weight: bold;
            color: #b30000;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #b30000;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #006400;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #006400;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üéÖ Christmas Name Picker üéÅ</h2>

    <form method="POST">
        <label>Enter your name:</label>
        <input type="text" name="username" required>
        <button type="submit">Pick My Name üéÑ</button>
    </form>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</div>

</body>
</html>
