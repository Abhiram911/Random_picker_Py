<!DOCTYPE html>
<html>
<head>
    <title>Name Picker</title>
    <style>

/* ‚ùÑÔ∏è Background: Arctic sky + your background image */
body {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background:
        linear-gradient(135deg, rgba(224,247,255,0.7), rgba(179,229,252,0.7), rgba(129,212,250,0.7)),
        url('./Background_img_2.webp');

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    overflow: hidden;
    animation: skyPulse 8s ease-in-out infinite alternate;
}

/* Soft breathing effect */
@keyframes skyPulse {
    0% { filter: brightness(1); }
    100% { filter: brightness(1.15); }
}

/* ‚ùÑÔ∏è Snowfall effect */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.imgur.com/9Q9ZQZC.png');
    opacity: 0.25;
    animation: snowDrift 20s linear infinite;
    pointer-events: none;
}

@keyframes snowDrift {
    from { background-position: 0 0; }
    to { background-position: 0 1000px; }
}

/* ‚ùÑÔ∏è Frosted glass container */
.container {
    background: rgba(255, 255, 255, 0.75);
    padding: 40px;
    width: 400px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    border: 2px solid rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    position: relative;
    animation: fadeIn 0.8s ease-out;
}

/* ‚ùÑÔ∏è Arctic icon */
.container:before {
    content: "‚ùÑÔ∏è";
    font-size: 48px;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    filter: drop-shadow(0 3px 3px rgba(0,0,0,0.2));
}

/* ‚ùÑÔ∏è Title */
h2 {
    color: #01579b;
    margin-bottom: 25px;
    font-size: 28px;
    letter-spacing: 1px;
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
}

/* ‚ùÑÔ∏è Labels */
label {
    font-weight: 600;
    color: #024b74;
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-size: 14px;
}

/* ‚ùÑÔ∏è Input field */
input[type=text] {
    width: 100%;
    padding: 14px;
    margin-top: 5px;
    border: 2px solid #0288d1;
    border-radius: 10px;
    font-size: 15px;
    outline: none;
    transition: 0.25s;
    background: rgba(255, 255, 255, 0.9);
}

input[type=text]:focus {
    border-color: #03a9f4;
    box-shadow: 0 0 10px rgba(3, 169, 244, 0.4);
    transform: scale(1.02);
}

/* ‚ùÑÔ∏è Arctic button */
button {
    margin-top: 22px;
    padding: 14px;
    width: 100%;
    background: linear-gradient(135deg, #0288d1, #03a9f4);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.25s;
    font-weight: 600;
    box-shadow: 0 6px 15px rgba(2, 136, 209, 0.4);
}

button:hover {
    background: linear-gradient(135deg, #03a9f4, #0288d1);
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(2, 136, 209, 0.5);
}

/* ‚ùÑÔ∏è Messages */
.msg, .result {
    margin-top: 22px;
    padding: 12px;
    border-radius: 10px;
    font-weight: 600;
    animation: fadeIn 0.5s ease-out;
}

.msg {
    color: #b71c1c;
    background: #ffebee;
    border-left: 5px solid #b71c1c;
}

.result {
    color: #1b5e20;
    background: #e8f5e9;
    border-left: 5px solid #1b5e20;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>

<div class="container">
    <h2>üéÖ Name Picker üéÅ</h2>

    <form method="POST">
        <label>Enter your name:</label>
        <input type="text" name="username" required>
        <button type="submit">Pick a Name ‚ùÑÔ∏è</button>
    </form>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</div>

</body>
</html>
